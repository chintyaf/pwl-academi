        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">

                    </ul>
                </div>
            </nav>

            <main class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title mt-2 text-black fs-4">Add Mahasiswa</h4>
                                </div>
                            </div>
                            <div class="card-body p-4 pt-0">
                                <form method="POST" action="" enctype="multipart/form-data">
                                    <div class="form-group mb-3">
                                        <label for="nrp" class="mb-2">NRP</label>
                                        <input type="text" name="nrp" id="nrp" maxlength="9"
                                            placeholder="e.g. 202072001" class="form-control" value="" required
                                            autofocus>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="nama" class="mb-2">Name</label>
                                        <input type="text" name="nama" id="nama" maxlength="100"
                                            placeholder="e.g. John Doe" class="form-control" value="" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="birth_date" class="mb-2">Birth Date</label>
                                        <input type="date" name="birth_date" id="birth_date" class="form-control"
                                            value="{{ old('birth_date') }}" required>

                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email" class="mb-2">Email</label>
                                        <input type="email" name="email" id="email" maxlength="50"
                                            placeholder="e.g. john.doe@email.com" class="form-control" value="">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="phone" class="mb-2">Phone</label>
                                        <input type="tel" name="phone" id="phone" maxlength="16"
                                            placeholder="e.g. 628111222333" class="form-control" value="" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="alamat" class="mb-2">Address</label>
                                        <textarea name="alamat" id="alamat" maxlength="300"
                                            placeholder="e.g. Some street #1" rows="4" class="form-control"
                                            required></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="profile_picture" class="mb-2">Student Photo</label>
                                        <input type="file" name="profile_picture" id="profile_picture"
                                            accept="image/png,image/jpg,image/jpeg" class="form-control">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="dosen_nik" class="mb-2">Academic Supervisor</label>
                                        <select name="dosen_nik" id="dosen_nik" class="form-control" required>
                                            <option value="">-- Choose Academic Supervisor --</option>
                                            <!-- <option value=""></option> -->
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-dark px-5" type="submit">Save</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
