            <main class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title mt-2 text-black fs-4">Edit Dosen</h4>
                                </div>
                            </div>
                            <div class="card-body p-4 pt-0">
                                <form method="POST" action="{{ route('dosenStore') }}">
                                    <div class="form-group mb-3">
                                        <label for="nik" class="mb-2">NIK</label>
                                        <input class="form-control" type="text" name="nik" id="nik" ,
                                            placeholder="e.g. 720001" maxlength="7" required autofocus>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="name" class="mb-2">Name</label>
                                        <input class="form-control" type="text" name="name" id="name" ,
                                            placeholder="e.g. John Doe" maxlength="100" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="birth_date" class="mb-2">Birth Date</label>
                                        <input class="form-control" type="date" name="birth_date" id="birth_date"
                                            required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="email" class="mb-2">Email</label>
                                        <input class="form-control" type="email" name="email" id="email" ,
                                            placeholder="e.g. johndoe@gmail.com" maxlength="45" required>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-dark px-5" type="submit">Save</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
